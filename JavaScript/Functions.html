<!DOCTYPE html>
<html>
<head>
	<title>Functions</title>
	<script type="text/javascript">
		
		//Add 2 numbers

		function add() {
			var a=5, b=6,res;
			res=a+b;
			document.write(res+"<br>");
		}
		add();

		//Subtract 2 numbers using parameters

		function sub(a,b) {
			var res;
			res=a-b;
			document.write(res+"<br>");
		}
		sub(7,4);

		//Multiply 2 numbers and return the result

		function mul(a,b) {
			var res=a*b;
			return res;
		}
		x=mul(5,4);
		document.write(x)
	</script>
</head>
<body>

</body>
</html>
