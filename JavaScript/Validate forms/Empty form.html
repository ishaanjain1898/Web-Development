<!DOCTYPE html>
<html>
<head>
	<title>No spaces alowed in forms</title>
	<script type="text/javascript">
		function noSpace () {
			var uname = document.getElementById("uname");
			var pass = document.getElementById("pass");

			if(uname.value.trim()=="" || pass.value.trim()=="")
			{
				alert("Empty form not allowed");
				return false;
			}
			else{
				document.write("Thank You");
				return true;
			}
		}
	</script>
</head>
<body>
	<form onsubmit="return noSpace()" action="#">
		<input type="text" name="uname" placeholder="username" id="uname"> <br>
		<input type="password" name="pass" id="pass" placeholder="password"> <br><br>
		<input type="submit" name="submit">

	</form>
</body>
</html>
