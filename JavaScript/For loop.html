<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
	<script type="text/javascript">
		//entry controlled loop
		//Table of 5.

		for (var i = 1; i <= 10; i++) {
			document.write(5*i+"<br>");
		}


		//First five even numbeers
		var i;
		for (i=2;i<=10;i+=2){
			document.write(i+"\n");
		}
	</script>
</head>
<body>

</body>
</html>
