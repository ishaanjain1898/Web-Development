<!DOCTYPE html>
<html>
<head>
	<title>selected Index</title>
	<script type="text/javascript">
		function sl () {
			var select = document.getElementById("st");
			alert(select.options[select.selectedIndex].value+"\nThank You for coming");
		}
	</script>
</head>
<body>
	<select id="st">
		<option value="Sunny">Sunny</option>
		<option value="Rainy">Rainy</option>
		<option value="Cloudy">Cloudy</option>
	</select>
	<button onclick="sl()">Todays Weather</button>
</body>
</html>
