<!DOCTYPE html>
<html>
<head>
	<title>If...else</title>
	<script type="text/javascript">
		
		//Find whether number is odd or even


		var x=3;
		if (x%2==0)
			document.write("Even number");
		else
			document.write("Odd number");
		document.write("<br>")


		//Find if a number is positive, negaive or 0

		if (x<0)
			document.write("Negative");
		else if(x>0)
			document.write("Positive");
		else
			document.write("Number is 0");
		document.write("<br>")


		//Find if a number is positive or even
		if(x>0)
		{
			document.write("Positive");
			if (x%2==0)
				document.write("\nEven")
			else
				document.write("\rOdd")
		}
		else
			document.write("Negative");
		document.write("<br>")
		if (x>0 && x%2==0) {
			document.write("Positive and Even")
		}
		else if (x>0) {
			document.write("Positive and Odd")
		}
		else
			document.write("Negative")
	</script>

</head>
<body>

</body>
</html>
