<!DOCTYPE html>
<html>
<head>
	<title>Objectst</title>
	<script type="text/javascript">
		
		var Car = {
			car_brand : "Tesla",
			car_model : "Model 3",
			price : 3.5,

			teslaAutoPilot : function()
			{
				document.write("Auto Pilot<br>");
			}

		}
		document.write(Car.car_brand+"<br>");
		Car.teslaAutoPilot();

		function Cars(car_brand,car_model,price) {
			this.car_brand=car_brand;
			this.car_model=car_model;
			this.price=price;
			this.teslaAutoPilot=function(){
				document.write("Auto Pilot<br>");
			}
		}
		var c1=new Cars("Tesla","Model 3",3.5);
		var c2=new Cars("Tesla","Model 5",4.5);
		c1.teslaAutoPilot();
		document.writeln(c2.car_model+"<br>");
	</script>
</head>
<body>

</body>
</html>
